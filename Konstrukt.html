<link

  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  crossorigin="anonymous"
/>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width"> 
<body>
<div class="container1">
    <img class="logo1" src="photos/company-logo-white.png" alt="konstructLogo">
    <h1>PARTNER WITH KONSTRUCT</h1>
    <h2>An award-winning construction management firm</h2>
    <a href="#navbar">scroll down</a> 
</div>
<div class="container2">
    <nav id="navbar">
        <img class="logo2" src="photos/company-logo-black.png" alt="konstructLogo">
        <div class="grid">
            <div> <a href="#">home</a> </div>
            <div><a href="#">about</a></div>

<style>
@font-face {
	font-family: 'BebasNeueBold';
	src: url('fonts/BebasNeue Bold.eot');
	src: local('☺'), url('fonts/BebasNeue Bold.woff') format('woff'), url('fonts/BebasNeue Bold.ttf') format('truetype'), url('fonts/BebasNeue Bold.svg') format('svg');
	font-weight: lighter;
	font-style: normal;
}
@font-face {
	font-family: 'OpenSans';
	src: url('fonts/OpenSans-Regular.eot');
	src: local('☺'), url('fonts/OpenSans-Regular.woff') format('woff'), url('fonts/OpenSans-Regular.ttf') format('truetype'), url('fonts/OpenSans-Regular.svg') format('svg');
	font-weight: 100;
	font-style: normal;
}

*{
    margin: 0;
    padding: 0;
}
html {
  scroll-behavior: smooth;
}

.container1{
    background: url("photos/bg2.jpg");
    background-size:cover;
    background-repeat:no-repeat;
    background-position:center;
    width: 100%;
    height:100vh;
    position: relative;
    text-align: center;
    overflow: hidden;
    vertical-align: middle;
    
}
.logo1{
    width:102px;
    height: 21px;
    top: 5%;
    position: relative;
}
.container1 h1,h2,a{
    color: #FFFFFF;
}
.container1 h1{
    font-family: 'BebasNeueBold';
    font-size: 60px;
    line-height: 70px;
    letter-spacing: 6.3px;
    top: 45.5%;
    position: relative;
}
.container1 h2{
    font-family: 'OpenSans';
    font-size: 16px;
    line-height: 19px;
    top: 46%;
    position: relative;
    letter-spacing: 1.5px;
}
.container1 a{
    text-transform: uppercase;
    font-size: 11px;
    line-height: 13px;
    letter-spacing: 4.5px;
    position: relative;
    top: 75%;
    text-decoration: none;
}
.container2{
    width: 100%;
    background: #FFFFFF;
    border: 1px solid #E6E6E6;
    box-sizing: border-box;
    height: 65px;
    position: relative;
}
#navbar{
    margin-left: 16%;
    margin-right: 16%;
    position: relative;
    height: 65px;
}
.logo2 {
    width: 90px;
    height: 18px;
    position: absolute;
    margin: auto;
    top: 0;
    bottom: 0;
}
.grid{
    display: grid;
    height: 60px;
    width: 50%;
    grid-template-columns: repeat(5,minmax(5%, auto));
    position: relative;
    left:55%;
    overflow: hidden;
    column-gap: 5px ;
}
.grid a{
    color: #48555B;
    text-transform: uppercase;
    text-decoration: none;
    font-family: 'OpenSans';
    font-size: 12px;
    line-height: 14px;
    letter-spacing: 1.09091px;
    top:38%;
    position: relative;
}
.grid a:hover{
    color: #00A4E5;
}


.container3{
    width: 100%;
    height:1500px;
}
@media (max-width: 1000px){
    #navbar{
        margin-right:0;
    }
    .grid{
        left:35%;
    }
}

@media(max-width: 500px){
    
    #navbar{
        margin-left: 0;
        margin-right: 0;
    }
    .grid{
        width:65%;
    }
}
@media(max-width:450px){
    .grid a {
        font-size: 10px;
    }
}
@media(max-width: 375px){
    
    .grid{
        left: 25%;
        width:75%;
    }
    .logo2{
        width: 70px;
        height: 15px;
    }
}
@media(max-width:650px){
    .grid{
        width:65%;

    }
    .logo1{
        top: 50%;
    }
}

</style>
